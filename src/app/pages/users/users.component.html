<div class="header">
  <app-create-user></app-create-user>
  <div class="filter d-flex m-2 align-items-center">
    <input class="form-control m-2" type="search" name="filter" [(ngModel)]="query" placeholder="start typing to search user" />
  </div>
</div>
<div class="table-responsive">
  <table class="table table-hover mx-auto w-75">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <app-user *ngFor="let user of users | searchFilter: query" [user]="user"></app-user>
</div>
