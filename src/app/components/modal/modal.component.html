<form [formGroup]="myForm">
  <mat-dialog-content class="mat-typography">
    <div>
      <h2 mat-dialog-title>{{ formActions.title }}</h2>
      <div class="modal-body">
        <div class="form-group">
          <label for="firstName">First Name</label
          ><input type="text" name="firstName" formControlName="firstName" [(ngModel)]="firstName" id="firstName" class="form-control" />
          <div class="alert alert-danger" *ngIf="myForm.controls['firstName'].invalid && myForm.controls['firstName'].touched">
            Name is required. <br />
            Min length - 3 symbols
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label
          ><input type="text" name="lastName" formControlName="lastName" [(ngModel)]="lastName" id="lastName" class="form-control" />
          <div class="alert alert-danger" *ngIf="myForm.controls['lastName'].invalid && myForm.controls['lastName'].touched">
            Last name is required. <br />
            Min length - 3 symbols
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label
          ><input type="email" name="email" formControlName="email" [(ngModel)]="email" id="email" class="form-control" />
          <div class="alert alert-danger" *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
            Email is required
          </div>
        </div>
        <div class="form-group">
          <label for="age">Age</label
          ><input type="number" name="age" formControlName="age" [(ngModel)]="age" id="age" class="form-control" />
          <div class="alert alert-danger" *ngIf="myForm.controls['age'].invalid && myForm.controls['age'].touched">Age is required</div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" [ngClass]="['btn', formActions.btnClass]" [disabled]="myForm.invalid" (click)="addUser()" mat-dialog-close>
      {{ formActions.button }}
    </button>
  </mat-dialog-actions>
</form>
