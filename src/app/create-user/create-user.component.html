<h1>Users list</h1>
<label for="firstName">First Name</label
><input type="text" [(ngModel)]="firstName" id="firstName" />
<label for="lastName">Last Name</label
><input type="text" [(ngModel)]="lastName" id="lastName" />
<label for="email">Email</label
><input type="email" [(ngModel)]="email" id="email" />
<label for="age">Age</label><input type="text" [(ngModel)]="age" id="age" />
<button class="btn btn-primary" (click)="addUser()">Add</button>
