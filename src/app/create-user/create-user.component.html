<div class="p-4">
  <h1>Users list</h1>
  <label for="firstName">First Name</label
  ><input type="text" [(ngModel)]="firstName" id="firstName" class="m-2 mr-4" />
  <label for="lastName">Last Name</label
  ><input type="text" [(ngModel)]="lastName" id="lastName" class="m-2 mr-4" />
  <label for="email">Email</label
  ><input type="email" [(ngModel)]="email" id="email" class="m-2 mr-4" />
  <label for="age">Age</label
  ><input type="text" [(ngModel)]="age" id="age" class="m-2 mr-4" />
  <button class="btn btn-primary" (click)="addUser()">Add</button>
</div>
