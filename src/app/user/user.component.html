<table class="table mx-auto w-75">
  <tr *ngFor="let user of users" [user]="user">
    <td>{{ user.id }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.age }}</td>
    <button class="btn btn-warning m-2" (click)="openDialog()">EDIT</button>
    <button class="btn btn-danger" (click)="removeUser(user.id)">
      &times;
    </button>
  </tr>
</table>
