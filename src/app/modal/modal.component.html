<mat-dialog-content class="mat-typography">
  <div>
    <h2 mat-dialog-title>{{ formActions.title }}</h2>
    <div class="modal-body form-group">
      <h3>Enter the data</h3>
      <div><label for="firstName">First Name</label><input type="text" [(ngModel)]="firstName" id="firstName" class="form-control" /></div>
      <div><label for="lastName">Last Name</label><input type="text" [(ngModel)]="lastName" id="lastName" class="form-control" /></div>
      <div><label for="email">Email</label><input type="email" [(ngModel)]="email" id="email" class="form-control" /></div>
      <div><label for="age">Age</label><input type="number" [(ngModel)]="age" id="age" class="form-control" /></div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" [ngClass]="['btn', formActions.btnClass]" (click)="addUser()" mat-dialog-close>{{ formActions.button }}</button>
</mat-dialog-actions>
